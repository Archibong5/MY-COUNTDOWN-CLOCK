<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>THE COUNTDOWN CLOCK 2</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="30" class="timer__button">30 Secs</button>
        <button data-time="300" class="timer__button">Take 5</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form id="custom" name="customForm">
          <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
      </div>

      <div class="display">
        <div class="display__time-left"></div>
        <div class="display__end-time"></div>
      </div>
    </div>
     <script src="index.js" charset="utf-8"></script>
  </body>
</html>
